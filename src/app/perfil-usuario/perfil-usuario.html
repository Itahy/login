<!-- Header -->
<mat-toolbar color="primary" class="header">
  <span>VIBRAS ... PERFIL DE USUARIO</span>
</mat-toolbar>

<!-- Contenido del perfil -->
<main class="contenido">
  <mat-card>
    <div class="perfil-usuario">
      <img [src]="imagenPerfil" alt="Foto de perfil" class="imagen-perfil" />
      <h2>{{ nombreUsuario }}</h2>
      <p>{{ correoUsuario }}</p>
    </div>

    <form [formGroup]="usuarioForm" (ngSubmit)="guardarCambios()">
      <mat-form-field appearance="outline" class="campo">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="mostrarPassword ? 'text' : 'password'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="toggleMostrarPassword()"
          [attr.aria-label]="'Mostrar u ocultar contraseña'"
          [attr.aria-pressed]="mostrarPassword"
        >
          <mat-icon>{{ mostrarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>



      <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
    </form>
  </mat-card>
</main>

<!-- Footer -->
<mat-toolbar color="primary" class="footer">
  <span class="footer-text">© BIANI BISALUA VARELA VERA & RAMOS JIMENEZ XOCHITL ITAHY</span>
</mat-toolbar>
